<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Sassi Joe's Sports Edit Wheel</title>
  <style>
    body {
      font-family: sans-serif;
      text-align: center;
      background-image: url('SassimusPrimeG6-banner.jpg');
      background-repeat: no-repeat;
      background-size: cover;
      background-position: center;
      background-attachment: fixed;
    }
    #wheel-container {
      position: relative;
      width: 320px;
      height: 320px;
      margin: 50px auto;
    }
    #wheel {
      position: relative;
      width: 300px;
      height: 300px;
      border-radius: 50%;
      border: 8px solid #333;
      margin: 50px auto;
      overflow: hidden;
      transform: rotate(0deg);
      transition: transform 4s cubic-bezier(0.33, 1, 0.68, 1);
    }
    .segment {
      position: absolute;
      width: 50%;
      height: 50%;
      top: 50%;
      left: 50%;
      background: hsl(calc(var(--i) * 45), 80%, 70%);
      transform: rotate(calc(var(--i) * 45deg));
      transform-origin: 0% 0%;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .segment span {
      position: absolute;
      top: 60%;
      left: 60%;
      transform: rotate(calc(-1 * var(--i) * 45deg)) skewY(45deg);
      transform-origin: center;
      font-size: 14px;
      font-weight: bold;
      color: #000;
      width: 80px;
      text-align: center;
      pointer-events: none;
    }
    .segment:nth-child(odd) {
      background: #e31c79;
    }
    .segment:nth-child(even) {
      background: #66ccff;
    }
  #pointer {
     width: 0;
     height: 0;
     border-left: 20px solid transparent;
     border-right: 20px solid transparent;
     border-bottom: 30px solid #333;
     margin: 0 auto;
     position: relative;
     top: -20px;
  }
  button {
     padding: 10px 20px;
     font-size: 16px;
     margin-top: 20px;
  }
  </style>
</head>
<body>

  <div id="pointer"></div>
  <div id="wheel">
    <div class="segment" style="--i:0"><span>Tyreek Hill</span></div>
    <div class="segment" style="--i:1"><span>Miami Dolphins</span></div>
    <div class="segment" style="--i:2"><span>Tua Tagovailoa</span></div>
    <div class="segment" style="--i:3"><span>Dwayne Wade</span></div>
    <div class="segment" style="--i:4"><span>Dan Marino</span></div>
    <div class="segment" style="--i:5"><span>Florida Panthers</span></div>
    <div class="segment" style="--i:6"><span>Bam Adebayo</span></div>
    <div class="segment" style="--i:7"><span>Cam Ward</span></div>
  </div>

  <button onclick="spinWheel()">Spin</button>

  <script>
    function spinWheel() {
      const wheel = document.getElementById('wheel');
      const randomDeg = Math.floor(Math.random() * 360) + 1440;
      wheel.style.transform = `rotate(${randomDeg}deg)`;
    }
  </script>

</body>
</html>
