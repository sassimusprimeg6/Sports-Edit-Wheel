<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Sassimus Prime's Sports Edit Wheel</title>
  <style>
    body {
      font-family: sans-serif;
      text-align: center;
      background-image: SassimusPrimeG6-banner.jpg;
      background-repeat: no-repeat;
      background-size: cover;
      background-position: center;
      background-attachment: fixed;
    }
    #wheel {
      margin: 50px auto;
      width: 300px;
      height: 300px;
      border-radius: 50%;
      border: 10px solid #333;
      position: relative;
      overflow: hidden;
      box-shadow: 0 0 10px rgba(0,0,0,0.3);
      transform: rotate(0deg);
      transition: transform 4s cubic-bezier(0.33, 1, 0.68, 1);
    }
    .segment {
      position: absolute;
      width: 50%;
      height: 50%;
      background: #ffcc00;
      transform-origin: 100% 100%;
      clip-path: polygon(100% 100%, 0% 100%, 100% 0%);
    }
    .segment:nth-child(even) {
      background: #ff6666;
    }
    #pointer {
      width: 0;
      height: 0;
      border-left: 20px solid transparent;
      border-right: 20px solid transparent;
      border-bottom: 30px solid #333;
      margin: 0 auto;
      position: relative;
      top: -20px;
    }
    button {
      padding: 10px 20px;
      font-size: 16px;
      margin-top: 20px;
    }
  </style>
</head>
<body>

  <div id="pointer"></div>
  <div id="wheel">
    <!-- 8 segments -->
    <div class="segment" style="transform: rotate(0deg);">
      <span>Tyreek Hill</span>
    </div>
    <div class="segment" style="transform: rotate(45deg);">
      <span>Miami Dolphins</span>
    </div>
    <div class="segment" style="transform: rotate(90deg);">
      <span>Tua Tagovailoa</span>
    </div>
    <div class="segment" style="transform: rotate(135deg);">
      <span>Dwayne Wade</span>
    </div>
    <div class="segment" style="transform: rotate(180deg);">
      <span>Dan Marino</span>
    </div>
    <div class="segment" style="transform: rotate(225deg);">
      <span>Florida Panthers</span>
    </div>
    <div class="segment" style="transform: rotate(270deg);">
      <span>Bam Adebayo</span>
    </div>
    <div class="segment" style="transform: rotate(315deg);">
      <span>Cam Ward</span>
    </div>
  </div>

  <button onclick="spinWheel()">Spin</button>

  <script>
    function spinWheel() {
      const wheel = document.getElementById('wheel');
      const randomDeg = Math.floor(Math.random() * 360) + 1440; // 4 full spins + random
      wheel.style.transform = `rotate(${randomDeg}deg)`;
    }
  </script>

</body>
</html>
